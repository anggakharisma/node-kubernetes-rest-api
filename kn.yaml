apiVersion: apps/v1
kind: Deployment
metadata:
  name: nk
  labels:
    app: nk
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nk
  template:
    metadata:
      labels:
        app: nk
    spec:
      containers:
      - name: nk
        image: node-kubernetes:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8855
---
apiVersion: v1
kind: Service
metadata:
  name: nk-service
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: nk-service
  ports:
      # By default and for convenience, the `targetPort` is setk to the same value as the `port` field.
    - port: 8855
      targetPort: 8866
      nodePort: 30007